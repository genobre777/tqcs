<title>Vamo comer pastel hoje?</title>

<style>
    body {
        margin: 0;
        background-color: #ffddb3;
        font-family: Arial, sans-serif;
        text-align: center;
        overflow-x: hidden;
    }

    h1 {
        margin-top: 100px;
        font-size: 48px;
        font-weight: bold;
        color: #d47a00;
        text-shadow: 0 0 10px #ffbb66;
    }

    #sim-btn {
        margin-top: 40px;
        font-size: 26px;
        padding: 18px 45px;
        background-color: #ffb84d;

        border-radius: 50px;
        cursor: pointer;
        transition: transform 0.3s ease-in-out;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        animation: vibrar 0.3s infinite alternate;

    @keyframes vibrar {

        0% { transform: translateY(0); }
        50% { transform: translateY(-35px); }

    }

    #mensagem-final {
        margin-top: 50px;
        font-size: 32px;
        color: #d47a00;
        opacity: 0;
        transition: 1s;
    }

    /* Confetes */
    .confete {
        position: fixed;
        top: -20px;
        font-size: 25px;
        animation: cair 3s linear forwards;
    }

    @keyframes cair {
        from { transform: translateY(-50px) rotate(0deg); }
        to { transform: translateY(120vh) rotate(360deg); }
    }
</style>
