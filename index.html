<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vamo comer pastel hoje?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffe3b3, #ffd29c, #fff1d6);
      background-size: 300% 300%;
      animation: gradientMove 8s ease infinite;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: #d98f34;
      font-size: 2.6em;
      margin-bottom: 40px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Mascote pastel */
    .pastelzinho {
      width: 120px;
      margin-bottom: 15px;
      animation: dance 2s infinite;
    }

    @keyframes dance {
      0% { transform: rotate(0deg) scale(1); }
      25% { transform: rotate(3deg) scale(1.03); }
      50% { transform: rotate(0deg) scale(1.06); }
      75% { transform: rotate(-3deg) scale(1.03); }
      100% { transform: rotate(0deg) scale(1); }
    }

    .buttons {
      display: flex;
      gap: 25px;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    button {
      font-size: 1.2em;
      padding: 15px 40px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* Bot√£o SIM ‚Äì vibra√ß√£o */
    #sim {
      background-color: #ffb84d;
      color: white;
      animation: vibrar 0.4s infinite alternate;
    }

    @keyframes vibrar {
      0% { transform: scale(1); }
      100% { transform: scale(1.07); }
    }

    #sim:hover {
      box-shadow: 0 0 15px #ffe0a6;
    }

    #nao {
      background-color: #d9d9d9;
      color: #666;
      position: relative;
    }

    #resposta {
      margin-top: 40px;
      font-size: 1.8em;
      color: #d97904;
      font-weight: bold;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    /* Cora√ß√µes pastel subindo */
    .heart {
      position: absolute;
      color: #ffcf7c;
      animation: float 6s linear infinite;
      font-size: 24px;
      opacity: 0.7;
    }

    @keyframes float {
      from { transform: translateY(100vh) scale(0.8); opacity: 0; }
      20% { opacity: 1; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- mascote pastel fofinho -->
  <img class="pastelzinho" src="https://i.imgur.com/7Q0z2tT.png">

  <h1>Vamo comer pastel hoje? ü•üüíõ</h1>

  <div class="buttons">
    <button id="sim" onclick="responderSim()">Sim ü•∞</button>
    <button id="nao" onmouseover="fugir()" onclick="fugir()">N√£o üò≠</button>
  </div>

  <p id="resposta">Vamos que horas amor?üòçü•ü</p>

  <!-- m√∫sica -->
  <audio id="musica" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_aa44df01f1.mp3?filename=cute-117870.mp3"></audio>

  <script>
    const resposta = document.getElementById("resposta");
    const botaoNao = document.getElementById("nao");
    const musica = document.getElementById("musica");

    function responderSim() {
      resposta.style.opacity = 1;
      criarCoracoes();

      // toca m√∫sica
      musica.currentTime = 0;
      musica.play();

      const numero = "+5585991207190";
      const mensagem = encodeURIComponent("vamos que horas?");
      const link = `https://wa.me/${numero}?text=${mensagem}`;
      
      window.open(link, "_blank");
    }

    function fugir() {
      const largura = window.innerWidth - botaoNao.offsetWidth;
      const altura = window.innerHeight - botaoNao.offsetHeight;
      const novoX = Math.random() * largura;
      const novoY = Math.random() * altura;

      botaoNao.style.position = "absolute";
      botaoNao.style.left = `${novoX}px`;
      botaoNao.style.top = `${novoY}px`;
    }

    function criarCoracoes() {
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ü•üüíõ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 4 + Math.random() * 3 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }
    }
  </script>
</body>
</html>
